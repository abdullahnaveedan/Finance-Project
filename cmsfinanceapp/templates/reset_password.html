{% extends "structure.html" %}
{% block title %}Reset Password{% endblock title %}
{% block shiftsecond %}
<div class="shift-second respas">
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" {% endif %}  style="position: absolute; left: 38%;"role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  {% endif %}
    <div class="container">
        <div class="sign-up-page text-light" >
            <div class="svg text-center pt-3">
                <svg xmlns="http://www.w3.org/2000/svg"  width="70" height="70" fill="white" class="bi bi-arrow-counterclockwise" viewBox="0 0 15 15">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                </svg>
                
            </div>
            <div class="text text-center pt-1">
                <h2>RESET PASSWORD</h2>
            </div>
            <div class="info">
                <form class="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group pt-4">
                        <label for="password" class="form-label mx-3">
                            New Password
                        </label>
                        <input type="password" class="form-control" name="newPassword" id="password" placeholder=" Type Password " autocomplete="auto-new-password" required>    
                    </div>
                    <div class="form-group pt-4">
                        <label for="cpassword" class="form-label mx-3">
                            Confirm Password
                        </label>
                        <input type="password" class="form-control" name="ConfirmPassword" id="cPassword" placeholder=" Confirm Password " autocomplete="auto-password" required>    
                    </div>
                    <div class="pt-3"></div>
                    <div class="text-center pt-4">
                        <button  type="submit" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg"  width="40" height="40" fill="white" class="bi bi-chevron-double-right" viewBox="0 0 15 15">
                            <path   fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>
                            <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock shiftsecond %}

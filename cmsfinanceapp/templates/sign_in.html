{% extends "structure.html" %}
{% block title %}Login{% endblock title %}
{% block  shiftsecond %}
<div class="shift-second">
    <div class="container">
        <div class="sign-up-page text-light userloginpage">
            <div class="svg text-center pt-3">
                <svg
                    height="120"
                    width="120"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    
                >
                                    
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>

              <path
                opacity="0.5"

              ></path>
              <path
                d="M8 17C8.55228 17 9 16.5523 9 16C9 15.4477 8.55228 15 8 15C7.44772 15 7 15.4477 7 16C7 16.5523 7.44772 17 8 17Z"
                fill="#1C274C"
              ></path>
              <path
                d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"
                fill="#1C274C"
              ></path>
              <path
                d="M17 16C17 16.5523 16.5523 17 16 17C15.4477 17 15 16.5523 15 16C15 15.4477 15.4477 15 16 15C16.5523 15 17 15.4477 17 16Z"
                fill="#1C274C"
              ></path>
              <path
                opacity="0.8"
                d="M6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.8995 2.75 17.25 5.10051 17.25 8V10.0036C17.8174 10.0089 18.3135 10.022 18.75 10.0546V8C18.75 4.27208 15.7279 1.25 12 1.25C8.27208 1.25 5.25 4.27208 5.25 8V10.0546C5.68651 10.022 6.18264 10.0089 6.75 10.0036V8Z"
                fill="#fff"
              ></path>
            </g>
          </svg>
        </div>
        <div class="text text-center pt-4">
            <h3>USER LOGIN</h3>
            <p>Welcome to our website</p>
        </div>
        <div class="info">
          <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="username" class="form-label mx-3"> Username </label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder=" JohnDoe22 "
                required
              />
            </div>

            <div class="form-group pt-2 pb-1">
              <label for="password" class="form-label mx-3"> Password </label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder=" Password "
                autocomplete="auto-password"
                required
              />
            </div>
            <a href="/forget_password" class="text-decoration-none forpas"
              >Forgot Password?</a
            >

            <div class="pt-4"></div>

            <div class="text-center pt-4 mx-4">
              <button type="submit" class="btn">
                <svg
                  height="60"
                  width="60"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      opacity="0.5"
                      d="M2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16Z"
                      fill="#fff"
                    ></path>
                    <path
                      d="M8 17C8.55228 17 9 16.5523 9 16C9 15.4477 8.55228 15 8 15C7.44772 15 7 15.4477 7 16C7 16.5523 7.44772 17 8 17Z"
                      fill="#1C274C"
                    ></path>
                    <path
                      d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"
                      fill="#1C274C"
                    ></path>
                    <path
                      d="M17 16C17 16.5523 16.5523 17 16 17C15.4477 17 15 16.5523 15 16C15 15.4477 15.4477 15 16 15C16.5523 15 17 15.4477 17 16Z"
                      fill="#1C274C"
                    ></path>
                    <path
                      opacity="0.8"
                      d="M6.75 8C6.75 5.10051 9.10051 2.75 12 2.75C14.4453 2.75 16.5018 4.42242 17.0846 6.68694C17.1879 7.08808 17.5968 7.32957 17.9979 7.22633C18.3991 7.12308 18.6405 6.7142 18.5373 6.31306C17.788 3.4019 15.1463 1.25 12 1.25C8.27208 1.25 5.25 4.27208 5.25 8V10.0546C5.68651 10.022 6.18264 10.0089 6.75 10.0036V8Z"
                      fill="#fff"
                    ></path>
                  </g>
                </svg>
              </button>
          </div>
      </form>
  </div>
  <div class="text-center pt-4"></div>
  <p class="already text-center">
      Create new account? <a href="{% url 'sign_up' %}">Sign up</a> here
  </p>
</div>
</div>
</div>

<script>
document.getElementById("signInButton").addEventListener("click", function (event) {
event.preventDefault(); // Prevents the default form submission behavior
document.getElementById("signInForm").submit(); // Submits the form
});
</script>
{% endblock shiftsecond %}
